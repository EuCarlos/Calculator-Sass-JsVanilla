<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sass/style.css">
    <script src="https://kit.fontawesome.com/ac3cf98fe0.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <header>
            <p>19:28</p>
            <p>86%<!--<i class="fas battery-quarter"></i>--></p>
        </header>
        <div class="display-calc">
            <textarea></textarea>
        </div>
        <div class="clear-bcs"><button><i class="fas fa-backspace"></i></button></div>
        <div class="grid-container">
            <div class="BtnSum BtnStyle"><button>+</button></div>
            <div class="BtnSubt BtnStyle"><button>-</button></div>
            <div class="BtnMult BtnStyle"><button>x</button></div>
            <div class="BtnDiv BtnStyle"><button>/</button></div>
            <div class="Btn7 BtnStyle"><button>7</button></div>
            <div class="Btn8 BtnStyle"><button>8</button></div>
            <div class="Btn9 BtnStyle"><button>9</button></div>
            <div class="Btn4 BtnStyle"><button>4</button></div>
            <div class="Btn5 BtnStyle"><button>5</button></div>
            <div class="Btn6 BtnStyle"><button>6</button></div>
            <div class="Btn1 BtnStyle"><button>1</button></div>
            <div class="Btn2 BtnStyle"><button>2</button></div>
            <div class="Btn3 BtnStyle"><button>3</button></div>
            <div class="Btn0 BtnStyle"><button>0</button></div>
            <div class="BtnDot BtnStyle"><button>.</button></div>
            <div class="BtnEval BtnStyle"><button>=</button></div>
            <div class="BtnBcs BtnStyle"><button>%</button></div>
            <div class="BtnC BtnStyle"><button>C</button></div>
        </div>
        
        <footer>
            <button><i class="fab fa-github"></i></button>
            <button><i class="fas fa-window-maximize"></i></button>
            <button><i class="fab fa-instagram"></i></button>
        </footer>
    </div>
</body>
</html>
