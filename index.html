<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sass/style.css">
    <script src="https://kit.fontawesome.com/ac3cf98fe0.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <header>
            <p id="uptade-time"></p>
            <p><i class="fas fa-battery-quarter"></i></p>
        </header>
        <div class="display-calc">
            <textarea id="result" placeholder="0"></textarea>
        </div>
        <div class="clear-bcs"><button onClick="backspaceKey()"><i class="fas fa-backspace"></i></button></div>
        <div class="grid-container">
            <div class="BtnSum"><button onClick="addNumber('+')">+</button></div>
            <div class="BtnSubt"><button onClick="addNumber('-')">-</button></div>
            <div class="BtnMult"><button onClick="addNumber('*')">x</button></div>
            <div class="BtnDiv"><button onClick="addNumber('/')">/</button></div>
            <div class="Btn7"><button onClick="addNumber('7')">7</button></div>
            <div class="Btn8"><button onClick="addNumber('8')">8</button></div>
            <div class="Btn9"><button onClick="addNumber('9')">9</button></div>
            <div class="Btn4"><button onClick="addNumber('4')">4</button></div>
            <div class="Btn5"><button onClick="addNumber('5')">5</button></div>
            <div class="Btn6"><button onClick="addNumber('6')">6</button></div>
            <div class="Btn1"><button onClick="addNumber('1')">1</button></div>
            <div class="Btn2"><button onClick="addNumber('2')">2</button></div>
            <div class="Btn3"><button onClick="addNumber('3')">3</button></div>
            <div class="Btn0"><button onClick="addNumber('0')">0</button></div>
            <div class="BtnDot"><button onClick="addNumber('.')">.</button></div>
            <div class="BtnEval"><button onClick="calculateResult()">=</button></div>
            <div class="BtnBcs"><button onClick="porcentageKey()">%</button></div>
            <div class="BtnC"><button onClick="eraseResult()">C</button></div>
        </div>
        
        <footer>
            <button><a href="http://github.com/eucarlos" target="_blank"><i class="fab fa-github"></i></a></button>
            <button><a href="http://carlosalves.vercel.app" target="_blank"><i class="fas fa-window-maximize"></i></a></button>
            <button><a href="http://instagram.com/carlos.alves" target="_blank"><i class="fab fa-instagram"></i></a></button>
        </footer>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
